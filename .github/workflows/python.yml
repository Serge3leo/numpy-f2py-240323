name: Python package

on: [push]

jobs:
  build:

    runs-on: windows-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip numpy
      - name: f2py workaround
        run: |
          ff=`python -c "import numpy.f2py; print(numpy.f2py.__file__)"`
          mbt=`dirname $ff`/_backends/meson.build.template
          mv "$mbt" "$mbt".orig
          cp "$mbt".orig "$mbt"
          sed -e "/import('python').find_installation(/s/'\${python}', //" -i -- "$mbt"
          diff -u "$mbt".orig "$mbt"
      - name: Test f2py
        run: |
          python -c "import sys; print('python:', sys.version)"
          python -c "import numpy; print('numpy:', numpy.__version__)"
          python -m numpy.f2py -v
          bbdir=my-bbdir
          python -m numpy.f2py --verbose -c fib1.f -m fib1 --build-dir $bbdir || true 
          echo "=============="
          ls -laR $bbdir || true
          echo "=============="
          python -c 'if 1:
            import fib1
            import numpy as np

            a=np.zeros(8,"d")
            fib1.fib(a)
            print(a)
            '

          
