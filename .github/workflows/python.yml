name: Python package

on: [push]

jobs:
  build:

    runs-on: windows-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip numpy
          
      - name: Test f2pt
        run: |
          python -c "import sys; print('python:', sys.version)"
          python -c "import numpy; print('numpy:', numpy.__version__)"
          python -m numpy.f2py -v
          bbdir=my-bbdir
          python -m numpy.f2py --verbose -c fib1.f -m fib1 --build-dir $bbdir || {
            python -c "import tempfile; print('tempfile.mkdtemp:', tempfile.mkdtemp())"
            echo "=============="
            dt=`python -c "import tempfile; print(tempfile.mkdtemp())"`
            t=`dirname "$dt"`
            ls -laR "$t"
            echo "=============="
            ls -laR $bbdir
            echo "=============="
            find $bbdir -name '*log.txt' -print
            echo "=============="
            find $bbdir -name '*log.txt' -exec cat {} \;
            echo "=============="
            exit 2
          }
          python -c 'if 1:
